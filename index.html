<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
  <title>Forex Widget (Static)</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="relative min-h-screen w-full overflow-hidden">
    <div class="absolute inset-0 w-full h-full bg-cover bg-top bg-no-repeat hidden sm:block" style="background-image:url('./images/bmf-desktop.png')" aria-hidden="true"></div>
    <div class="absolute inset-0 w-full h-full bg-cover bg-top bg-no-repeat block sm:hidden" style="background-image:url('./images/bmf-mobile.png')" aria-hidden="true"></div>
    <div class="absolute inset-0 bg-black/50 backdrop-blur-[2px]" aria-hidden="true"></div>

    <!-- Overlay wrapper so clicking outside the widget can close it -->
    <div id="fx-page-overlay" class="relative z-10 min-h-screen w-full flex items-center justify-center p-3 sm:p-4">
      <div id="fx-widget-root"></div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
