<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
  <title>Forex Widget (Embed)</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* small helper so the widget can be embedded without full-screen bg */
    body { background: transparent; }
  </style>
</head>
<body>
  <!-- Overlay wrapper so clicking outside the widget can close it -->
  <div id="fx-page-overlay" class="w-full flex items-center justify-center p-3 sm:p-4">
    <div id="fx-widget-root"></div>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
